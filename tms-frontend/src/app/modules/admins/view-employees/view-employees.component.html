<app-header></app-header>

<main>
    <div class="container mt-5 position-relative">
        <h2 class="mb-4">Admin Employees View</h2>
    
        <!-- Search Bar -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="search-container">
                        <input type="text" class="form-control search-input" placeholder="Search...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Table Container -->
        <div class="table-responsive mt-4" style="max-height: 400px; overflow-y: auto;"> <!-- Vertical scroll container -->
            <table class="table table-bordered table-hover">
                <thead class="table-dark table-light"> <!-- Apply dark theme to header -->
                    <tr>
                        <th>Sl.No.</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>dob</th>
                        <th>Created date</th>
                        <th>status</th>
                       
                        <th>Actions</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr *ngFor="let employee of employees; let i = index">
                        <td class="sticky-custom-left">{{ i + 1 }}</td>
                        <td>{{employee.employee_name}}</td>
                        <td>{{employee.employee_username}}</td>
                        <td>{{employee.employee_email}}</td>
                        <td>{{employee.dob}}</td>
                        <td>{{employee.created_at}}</td>
                        <!-- <td>{{employee.present_status}}</td> -->
                        <td>
                            <span *ngIf="employee.present_status === 'PR'" class="badge bg-success">PRESENT</span>
                            
                            <span *ngIf="employee.present_status != 'PR'" class="badge bg-danger">REJECTED</span>
                            
                        </td>
                        <td>
                            <!-- <button class="btn btn-warning btn-sm" (click)="editEmployee(employee)">Edit</button> -->
                            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

<!-- Reusable Modal Component -->



<app-footer></app-footer>
